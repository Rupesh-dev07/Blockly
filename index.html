<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockly Visual Programming </title>
    <style>

    </style>
</head>

<body>
    <div class="blockly-editor">
        <div id="blocklyDiv" style="height: 480px; width: 400px;"></div>
        <xml id="toolbox" style="display: none">
            <block type="controls_repeat_ext">
                <value name="TIMES">
                    <shadow type="math_number">
                        <field name="NUM">5</field>
                    </shadow>
                </value>
            </block>
            <block type="play_sound"></block>
        </xml>
    </div>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.23.0/phaser.min.js"></script>
    <script src="https://unpkg.com/blockly"></script>
    <script src="blockly_compressed.js"></script>
    <script src="blocks_compressed.js"></script>
    <script type="module" src="client.js"></script>
    <script>
        var socket = io('http://localhost:2000');
        //var socket = io('http://13.229.123.137:5000');
        socket.on();
    </script>
</body>

</html>
